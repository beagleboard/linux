%YAML 1.2
---
$id: http://devicetree.org/schemas/misc/ti,mspm0l110x.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Texas Instruments MSPM0L110x Mixed-Signal MCU

description:
  The MSPM0L110x MCU can be connected via I2C or UART.

maintainers:
  - Ayush Singh <ayush@beagleboard.org>

properties:
  compatible:
    const: ti,mspm0l1105

  reg:
    maxItems: 1

  reset-gpios:
    maxItems: 1

  bootloader-backdoor-gpios:
    maxItems: 1
    description: |
      gpios to enable bootloader backdoor in cc1352p7 bootloader to allow
      flashing new firmware.

required:
  - compatible

additionalProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>

    i2c {
        #address-cells = <1>;
        #size-cells = <0>;

        mcu: mcu@48 {
          reg = <0x48>;
          compatible = "ti,mspm0l1105";
          reset-gpios = <&pio 35 GPIO_ACTIVE_LOW>;
          bootloader-backdoor-gpios = <&pio 36 GPIO_ACTIVE_LOW>;
        };
    };
