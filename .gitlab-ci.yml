image: robertcnelson/debian-bookworm-slim-linux-compile:latest

cache:
  key: "$CI_PROJECT_NAME-ti-linux-6.1.y-arm64"
  paths:
    - ccache.tar.gz

build:
  tags:
    - docker-amd64
  stage: build
  script:
    - mkdir -p /root/.cache/ccache/ || true
    - ccache -s
    - tar -xf ccache.tar.gz -C / || true
    - ccache -s
    - CORES=$(getconf _NPROCESSORS_ONLN)
    - make ARCH=arm64 CROSS_COMPILE=/usr/bin/aarch64-linux-gnu- clean
    - make ARCH=arm64 CROSS_COMPILE=/usr/bin/aarch64-linux-gnu- bb.org_defconfig
    - echo "make -j${CORES} ARCH=arm64 KBUILD_DEBARCH=arm64 CROSS_COMPILE=/usr/bin/aarch64-linux-gnu- LOCALVERSION=-ti-arm64-r$CI_JOB_ID KDEB_SOURCENAME=linux-upstream KDEB_COMPRESS=xz bindeb-pkg"
    - make -j${CORES} ARCH=arm64 KBUILD_DEBARCH=arm64 KDEB_PKGVERSION=1xross CROSS_COMPILE="ccache /usr/bin/aarch64-linux-gnu-" LOCALVERSION=-ti-arm64-r$CI_JOB_ID KDEB_SOURCENAME=linux-upstream KDEB_COMPRESS=xz bindeb-pkg
    - mv ../*.deb ./
    - ccache -s
    - tar -cf ccache.tar.gz /root/.cache/ccache/
  artifacts:
    expire_in: 28 days
    name: "$CI_PROJECT_NAME-$CI_JOB_ID"
    paths:
      - "linux-image-*.deb"
